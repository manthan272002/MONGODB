<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
--bg-color: #212529;
--text-color: #E5C07B;
--input-bg-color: #343A40;
--input-border-color: #5E5E5E;
background-color: var(--bg-color);
color: var(--text-color);
}

.container {
max-width: 500px;
margin: 0 auto;
text-align: center;
}

form {
border: 1px solid var(--input-border-color);
padding: 20px;
border-radius: 5px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
background-color: var(--input-bg-color);
color: var(--text-color);
margin: 0 auto;
}

form h1 {
margin-bottom: 30px;
}

form button {
margin-top: 20px;
}

.dark-mode-switch {
position: absolute;
top: 10px;
right: 10px;
font-size: 1.5rem;
cursor: pointer;
transition: color 0.3s ease;
}

.dark-mode-switch:hover {
color: var(--text-color);
}

input,
select,
textarea {
background-color: var(--input-bg-color);
color: var(--text-color);
border: 1px solid var(--input-border-color);
border-radius: 4px;
padding: 5px 10px;
transition: border-color 0.3s ease;
width: 100%;
box-sizing: border-box;
}

input:focus,
select:focus,
textarea:focus {
box-shadow: 0 0 3px var(--text-color);
}
</style>
</head>
<body>
<div class="container mt-5">
<h1>Document Form</h1>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-light">Submit</button>
</form>
{% if message %}
<div class="alert alert-success mt-3" role="alert">
{{ message }}
</div>
{% endif %}
<span class="dark-mode-switch fas fa-sun" title="Toggle Light Theme"></span>
</div>
<script src="https://kit.fontawesome.com/yourcodehere.js" crossorigin="anonymous"></script>
<script>
const sunIcon = document.querySelector(".dark-mode-switch");

sunIcon.addEventListener("click", () => {
document.body.classList.toggle("light-theme");
localStorage.setItem("lightTheme", document.body.classList.contains("light-theme"));
});

if (localStorage.getItem("lightTheme") === "true") {
document.body.classList.add("light-theme");
sunIcon.classList.replace("fa-sun", "fa-moon");
} else {
document.body.classList.remove("light-theme");
sunIcon.classList.replace("fa-moon", "fa-sun");
}
</script>
</body>
</html>
